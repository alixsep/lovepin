<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="196x196"
      href="%PUBLIC_URL%/favicon-196.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-icon-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- TODO: Set color based on the color theme -->
    <!-- <meta name="theme-color" content="#000000" /> -->

    <!-- App Description -->
    <meta
      name="description"
      content="Lovepin, A modern dictionary alike app which helps learning the oxford 5000 english words."
    />

    <!-- Manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />

    <!-- TODO: Make dynamic title for app -->
    <title>Lovepin</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./sw.js')
            .then((reg) => console.log('Success: ', reg.scope))
            .catch((err) => console.log('Failure: ', err));
        });
      }
    </script>
  </body>
</html>
